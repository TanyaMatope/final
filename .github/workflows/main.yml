name: .NET Framework CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 4.x
          
      - name: Restore NuGet packages
        run: nuget restore webapp1/webapp1.csproj
      
      - name: Build
        run: msbuild webapp1/webapp1.csproj /p:Configuration=Release /p:Platform="Any CPU"
        
      - name: Test
        run: vstest webapp1.Tests/bin/Release/webapp1.Tests.dll /Logger:trx

      - name: Publish Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: |
            webapp1/bin/Release
            webapp1.Tests/bin/Release

  deploy:
    needs: build
    runs-on: windows-latest

